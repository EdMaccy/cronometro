<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cronômetro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="./assets/iconcronô.png">
</head>
<body>
  <div class="container">
    <h1>Cronômetro</h1>
    <div id="display">00:00:00</div>
    <div class="buttons">
      <button class="buttonstart" onclick="start()">Iniciar</button>
      <button class="buttonpause" onclick="pause()">Pausar</button>
      <button class="buttonreset" onclick="reset()">Zerar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
